{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h1>Contact</h1>
                <hr class="w-60 mb-1">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 my-5">
                <h1>Ask us a question!</h1>
                <p>If you have any questions - just send us a message below and we will get back to you via email as
                    soon as possible!</p>
                <!--Contact form-->
                <form method="post">
                    {{ contact_form | crispy }}
                    {% csrf_token %}
                    <button class="btn btn-secondary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
