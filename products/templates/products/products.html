{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="overlay">
    <div class="container-fluid products-header">
        <div class="row">
            <div class="col-12 text-center mt-8">
                <h2>Products</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="product-container offset-1">
                <div class="row mt-1 mb-2">
                    <div class="row">
                        {% for product in products %}
                        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
                            <div class="card h-100 border-0">
                                {% if product.image %}
                                <a href="">
                                    <img class="card-img-top img-fluid" src="{{ product.image.url }}"
                                        alt="{{ product.name }}">
                                </a>
                                {% else %}
                                <a href="">
                                    <img class="card-img-top img-fluid" src="" alt="{{ product.name }}">
                                </a>
                                {% endif %}
                                <div class="card-body pb-0 text-left">
                                    <p class="mb-0">{{ product.name }}</p>
                                </div>
                                <div class="card-footer pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">${{ product.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
