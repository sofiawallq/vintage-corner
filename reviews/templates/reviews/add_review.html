{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-3">
            <h1>Add a Review</h1>
            <hr class="w-60 mb-1">
        </div>
    </div>
    <!--Add a review form-->
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-6 mb-4">
            <h3>Write your review</h3>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn mt-3" type="submit">Submit Review</button>
                <a href="{% url 'review_list' %}" class="btn mt-3">Back to Reviews</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
